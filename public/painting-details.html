<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting Details | BellaRoux Crafts</title>
    <link rel="stylesheet" href="Styles/base.css">
    <link rel="stylesheet" href="Styles/detailsStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html"><img src="Assets/imagesUI/logo.png" alt="logo"></a>
            <nav><a href="menu.html"><img src="Assets/imagesUI/menu.svg" alt="menu"></a></nav>
        </header>

        <main>
            <section id="itemDetails">
                <img src="Assets/imagesUI/default-image.png" alt="Item Image" class="item-image">
                <div class="item-info">
                    <h2 class="item-name">Painting Name</h2>
                    <span class="item-price">$0.00 </span>Per Person
                </div>
                <p class="item-description">Painting description will appear here.</p>
                
                <div class="quantity-selector">
                    <label for="quantity">Number of Participants(8 person minimum):</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1"> <!-- Default is 1 participant -->
                </div>

                <a href="javascript:void(0)"><button class="add-to-cart-btn">Book Now</button></a>

            </section>
        </main>

        <footer><p>&copy; 2024 BellaRoux Crafts. All rights reserved.</p></footer>
    </div>
    <script src="Scripts/painting-details.js"></script>
</body>
</html>
