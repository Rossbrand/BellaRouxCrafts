<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A brief description of your website">
    <title>BellaRoux Crafts</title> 
    <link rel="stylesheet" href="Styles/base.css">
    <link rel="stylesheet" href="Styles/indexStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <a href="index.html">
                <img src="Assets/imagesUI/logo.png" alt="logo" >
            </a>
            <nav>
                <a href="menu.html">
                    <img src="Assets/imagesUI/menu.svg" alt="menu">
                </a>
            </nav>
        </header>
        
        <!-- Main Display Section -->
        <main>
            <section id="Display">
                <img src="Assets/imagesUI/placeholder.png" id="displayImage" alt="Main Display">
                <h2 id="displayHeadline">Welcome to BellaRoux Crafts</h2>
                <p id="displayContent">Latest news or updates will appear here.</p>
            </section>

          
    

            <!-- Featured Paintings Section -->
            <section id="featuredPaintings">
                <h2>Featured Party Themes</h2>
                <div class="horizontal-scroll" id="paintingsContainer">
                    <!-- Dynamically loaded paintings will be inserted here -->
                </div>
            </section>
            
            <section id="featuredItems">
                <h2>Featured Items</h2>
                <div class="horizontal-scroll" id="itemsContainer">
                    <!-- Dynamically loaded items will be inserted here -->
                </div>
            </section>
            

            <!-- Footer -->
            <footer>
                <p>&copy; 2024 BellaRoux Crafts. All rights reserved.</p>
            </footer>
        </main>
    </div>
        </main>
    </div>
    <script src="Scripts/index.js"></script>      
</body>
</html>
